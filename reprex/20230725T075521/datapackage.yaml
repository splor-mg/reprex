name: template
resources:
  - name: fact
    type: table
    path: data/fact.txt
    scheme: file
    format: csv
    mediatype: text/csv
    encoding: cp1252
    dialect:
      csv:
        delimiter: '|'
    schema:
      fields:
        - name: id
          type: integer
        - name: uo_cod
          type: integer
        - name: vl_emp
          type: number
          bareNumber: false
          decimalChar: ','
          groupChar: .
        - name: hist
          type: string
          missingValues:
            - NA
      primaryKey:
        - id
      foreignKeys:
        - fields:
            - uo_cod
          reference:
            fields:
              - uo
            resource: dim
  - name: dim
    type: table
    data: []
    scheme: ''
    format: inline
    mediatype: text/csv
    extrapaths: []
    schema:
      fields:
        - name: uo_cod
          type: integer
          constraints:
            required: true
        - name: uo_desc
          type: string
        - name: is_valid
          type: boolean
          trueValues:
            - Sim
          falseValues:
            - NÃ£o
        - name: valid_from
          type: date
          format: '%d/%m/%Y'
        - name: valid_to
          type: date
          format: '%d/%m/%Y'
        - name: updated_at
          type: datetime
          format: '%d/%m/%Y %H:%M:%S'
      primaryKey:
        - valid_from
        - valid_to
        - uo_cod
      foreignKeys: []
